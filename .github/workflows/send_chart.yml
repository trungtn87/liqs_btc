name: Send BTC Chart to Telegram

on:
  schedule:
    - cron: '0 */8 * * *'  # Mỗi 8 tiếng
  workflow_dispatch:

jobs:
  send-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps  # ✅ Cài trình duyệt 1 lần duy nhất

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python send_chart.py
